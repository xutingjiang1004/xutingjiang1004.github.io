<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爸爸 - 精选设计作品集</title>
    <meta name="description" content="精选设计作品集，展示极简美学与功能解决方案">
    <meta name="keywords" content="设计作品集, 极简主义, 建筑设计, 品牌设计">
    <meta name="author" content="爸爸">
    
    <!-- 加载 Tailwind & FontAwesome -->
    <script src="https://cdn.tailwindcss.com" async></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind 主题配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#111111',
                        secondary: '#666666',
                        accent: '#007AFF',
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义动画与样式 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .animate-shake {
                animation: shake 0.5s ease-in-out;
            }
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        }
    </style>
</head>
<body class="font-inter bg-white text-primary antialiased overflow-x-hidden">
    <!-- 登录模态框 -->
    <div id="loginModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="bg-white p-8 rounded-lg w-full max-w-md transform scale-95 transition-all duration-300">
            <h2 class="text-2xl font-light mb-6">管理员登录</h2>
            <input type="password" id="adminPassword" placeholder="请输入密码（示例：admin123）" class="w-full p-3 border border-gray-300 mb-4 rounded-md focus:outline-none focus:ring-2 focus:ring-accent transition-all">
            <div class="flex gap-3">
                <button id="cancelLoginBtn" class="flex-1 border p-3 rounded-md hover:bg-gray-100 transition-colors">取消</button>
                <button id="loginBtn" class="flex-1 bg-primary text-white p-3 rounded-md hover:bg-accent transition-colors">登录</button>
            </div>
        </div>
    </div>

    <!-- hero 区 -->
    <section class="min-h-screen flex items-center justify-center relative overflow-hidden">
        <div class="container mx-auto px-6 md:px-12 py-24 md:py-0">
            <div class="max-w-4xl mx-auto text-center">
                <h1 class="text-[clamp(2.5rem,8vw,5rem)] font-light leading-tight mb-8">爸爸</h1>
                <button id="adminLoginBtn" class="mt-8 inline-block border-2 border-primary px-8 py-3 text-sm uppercase tracking-widest hover:bg-primary hover:text-white transition-all duration-300">
                    管理员登录
                </button>
            </div>
        </div>
    </section>

    <!-- 作品展示区 -->
    <section id="work" class="py-24 bg-gray-50">
        <div class="container mx-auto px-6 md:px-12">
            <div class="text-center mb-16">
                <h2 class="text-[clamp(1.5rem,4vw,2.5rem)] font-light mb-4">精选作品</h2>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- 示例作品1 -->
                <div class="group relative overflow-hidden">
                    <div class="relative overflow-hidden rounded-lg shadow-md cursor-pointer">
                        <img src="https://p3-flow-imagex-sign.byteimg.com/ocean-cloud-tos/pages_upload_image_9224f763-cb09-42a3-b045-30dd74061fdd.jpeg~tplv-a9rns2rl98-image-qvalue.jpeg?rk3s=6823e3d0&x-expires=1781879845&x-signature=yc%2FIrkYZVdH9A%2BeWilEv9KOCwP8%3D" 
                             alt="朴宝剑1" 
                             class="w-full h-[500px] object-cover transition-transform duration-700 group-hover:scale-105">
                        <div class="absolute inset-0 bg-primary/0 group-hover:bg-primary/20 transition-colors duration-300 flex items-center justify-center opacity-0 group-hover:opacity-100">
                            <span class="text-white uppercase tracking-wider">点击查看大图</span>
                        </div>
                    </div>
                    <h3 class="text-xl font-medium mt-4 mb-2">朴宝剑1</h3>
                </div>
                
                <!-- 示例作品2 -->
                <div class="group relative overflow-hidden">
                    <div class="relative overflow-hidden rounded-lg shadow-md cursor-pointer">
                        <img src="https://p9-flow-imagex-sign.byteimg.com/ocean-cloud-tos/pages_upload_image_1a818158-35b8-483d-906d-58e468427728.jpeg~tplv-a9rns2rl98-image-qvalue.jpeg?rk3s=6823e3d0&x-expires=1781879858&x-signature=pMg3IbIGchChbzekleT2ew0DHg8%3D" 
                             alt="朴宝剑2" 
                             class="w-full h-[500px] object-cover transition-transform duration-700 group-hover:scale-105">
                        <div class="absolute inset-0 bg-primary/0 group-hover:bg-primary/20 transition-colors duration-300 flex items-center justify-center opacity-0 group-hover:opacity-100">
                            <span class="text-white uppercase tracking-wider">点击查看大图</span>
                        </div>
                    </div>
                    <h3 class="text-xl font-medium mt-4 mb-2">朴宝剑2</h3>
                </div>
                
                <!-- 示例作品3 -->
                <div class="group relative overflow-hidden">
                    <div class="relative overflow-hidden rounded-lg shadow-md cursor-pointer">
                        <img src="https://p3-flow-imagex-sign.byteimg.com/ocean-cloud-tos/pages_upload_image_300147cb-bdbd-4cff-8278-b1c7bbb0f535.jpeg~tplv-a9rns2rl98-image-qvalue.jpeg?rk3s=6823e3d0&x-expires=1781879872&x-signature=UV6WPMhGEPbREKH8ew9%2Bby5kWLE%3D" 
                             alt="朴宝剑3" 
                             class="w-full h-[500px] object-cover transition-transform duration-700 group-hover:scale-105">
                        <div class="absolute inset-0 bg-primary/0 group-hover:bg-primary/20 transition-colors duration-300 flex items-center justify-center opacity-0 group-hover:opacity-100">
                            <span class="text-white uppercase tracking-wider">点击查看大图</span>
                        </div>
                    </div>
                    <h3 class="text-xl font-medium mt-4 mb-2">朴宝剑3</h3>
                </div>
            </div>
            
            <div class="text-center mt-16">
                <a href="#" class="inline-block border-2 border-primary px-8 py-3 text-sm uppercase tracking-widest hover:bg-primary hover:text-white transition-all duration-300">
                    查看全部作品
                </a>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="py-12 bg-primary text-white/80 border-t border-white/10">
        <div class="container mx-auto px-6 md:px-12">
            <div class="text-center">
                <p class="text-sm">© 2025 爸爸. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script>
        // 管理员密码（示例）
        const ADMIN_PASSWORD = "admin123";
        
        document.addEventListener('DOMContentLoaded', () => {
            // 登录模态框控制
            const loginModal = document.getElementById('loginModal');
            const adminLoginBtn = document.getElementById('adminLoginBtn');
            const loginBtn = document.getElementById('loginBtn');
            const cancelLoginBtn = document.getElementById('cancelLoginBtn');
            const adminPassword = document.getElementById('adminPassword');
            
            // 打开登录框
            adminLoginBtn.addEventListener('click', () => {
                loginModal.classList.remove('pointer-events-none');
                loginModal.classList.add('opacity-100');
                loginModal.querySelector('div').classList.remove('scale-95');
                loginModal.querySelector('div').classList.add('scale-100');
                adminPassword.focus();
            });
            
            // 关闭登录框
            function closeLogin() {
                loginModal.classList.add('opacity-0');
                loginModal.querySelector('div').classList.remove('scale-100');
                loginModal.querySelector('div').classList.add('scale-95');
                setTimeout(() => {
                    loginModal.classList.add('pointer-events-none');
                    adminPassword.value = '';
                }, 300);
            }
            
            cancelLoginBtn.addEventListener('click', closeLogin);
            loginModal.addEventListener('click', (e) => {
                if (e.target === loginModal) closeLogin();
            });
            
            // 登录验证 & 跳转后台（优化版）
            loginBtn.addEventListener('click', () => {
                if (adminPassword.value === ADMIN_PASSWORD) {
                    console.log("密码正确，准备跳转...");
                    
                    // 显示加载状态
                    const loginBtnText = loginBtn.innerHTML;
                    loginBtn.disabled = true;
                    loginBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 登录中...';
                    
                    closeLogin();
                    
                    // 使用更可靠的跳转方法
                    setTimeout(() => {
                        try {
                            // 构建完整URL
                            const currentDomain = window.location.origin;
                            const adminUrl = `${currentDomain}/admin.html`;
                            
                            // 记录跳转前的状态
                            sessionStorage.setItem('login_attempt', 'true');
                            
                            // 执行跳转
                            window.location.href = adminUrl;
                            
                            // 如果10秒后仍未跳转成功，显示错误提示
                            setTimeout(() => {
                                if (window.location.pathname !== "/admin.html") {
                                    alert("跳转失败！请确保admin.html文件存在于根目录。");
                                    console.error("跳转失败，当前URL:", window.location.href);
                                    
                                    // 重置登录按钮状态
                                    loginBtn.disabled = false;
                                    loginBtn.innerHTML = loginBtnText;
                                    
                                    // 重新显示登录框
                                    setTimeout(() => {
                                        adminLoginBtn.click();
                                    }, 100);
                                }
                            }, 10000); // 10秒超时
                        } catch (error) {
                            console.error("登录跳转出错:", error);
                            alert("登录过程中发生错误: " + error.message);
                            
                            // 重置登录按钮状态
                            loginBtn.disabled = false;
                            loginBtn.innerHTML = loginBtnText;
                            
                            // 重新显示登录框
                            setTimeout(() => {
                                adminLoginBtn.click();
                            }, 100);
                        }
                    }, 300);
                } else {
                    // 密码错误动画
                    const modalDiv = loginModal.querySelector('div');
                    modalDiv.classList.add('animate-shake');
                    setTimeout(() => modalDiv.classList.remove('animate-shake'), 500);
                    adminPassword.classList.add('border-red-500');
                    setTimeout(() => adminPassword.classList.remove('border-red-500'), 2000);
                    adminPassword.value = '';
                    
                    // 轻微延迟聚焦，确保动画完成
                    setTimeout(() => {
                        adminPassword.focus();
                    }, 550);
                }
            });
            
            // 图片预览（简化交互，实际可扩展）
            document.querySelectorAll('.group img').forEach(img => {
                img.addEventListener('click', () => {
                    alert('点击图片可放大/缩小，底部有下载按钮～');
                });
            });
            
            // 检查是否是登录后跳转失败的情况
            if (sessionStorage.getItem('login_attempt') === 'true') {
                sessionStorage.removeItem('login_attempt');
                
                // 如果当前页面不是admin.html，说明跳转失败
                if (window.location.pathname !== "/admin.html") {
                    setTimeout(() => {
                        alert("登录成功但无法跳转到后台页面。请确认admin.html文件存在于正确位置。");
                        adminLoginBtn.click();
                    }, 1000);
                }
            }
        });
    </script>
</body>
</html>
