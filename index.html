    <!-- 图片预览模态框 -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="max-w-6xl w-full mx-4">
            <div class="flex justify-end mb-2">
                <button id="closeModal" class="text-white text-2xl hover:text-gray-300 transition-colors">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="relative">
                <img id="modalImage" src="" alt="大图预览" class="max-h-[80vh] mx-auto object-contain">
                <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-60 text-white px-4 py-2 rounded-full">
                    <span id="modalImageTitle" class="text-sm"></span>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        // 图片预览功能
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalImageTitle = document.getElementById('modalImageTitle');
        const closeModal = document.getElementById('closeModal');
        
        
        // 打开图片预览
        function openImageModal(imgSrc, title) {
            modalImage.src = imgSrc;
            modalImageTitle.textContent = title;
            
            
            imageModal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden'; // 防止背景滚动
        }
        
        // 关闭图片预览
        closeModal.addEventListener('click', () => {
            imageModal.classList.add('opacity-0', 'pointer-events-none');
            document.body.style.overflow = ''; // 恢复背景滚动
        });
        
        // 点击模态框背景关闭
        const modalContent = document.querySelector('#imageModal .relative');
        imageModal.addEventListener('click', (e) => {
            if (!modalContent.contains(e.target)) {
                closeModal.click();
            }
        });
        
        // 键盘 ESC 关闭模态框
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !imageModal.classList.contains('pointer-events-none')) {
                closeModal.click();
            }
        });
    </script>
