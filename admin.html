<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>后台管理</title>
  <script src="https://cdn.tailwindcss.com" async></script>
  <style>
    .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-light">照片管理后台</h1>
    <button id="backToFrontBtn" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-500">返回前端</button>
  </div>

  <!-- 上传区 -->
  <div class="flex flex-col sm:flex-row items-center gap-4 mb-6">
    <input type="file" id="uploadInput" accept="image/*" class="p-2 border rounded bg-white w-full sm:w-auto">
    <button id="uploadBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500 w-full sm:w-auto">上传</button>
  </div>

  <!-- 照片容器 -->
  <div id="photoContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <!-- 示例照片 -->
    <div class="bg-white p-4 rounded shadow animate-fade-in">
      <img src="https://p3-flow-imagex-sign.byteimg.com/ocean-cloud-tos/pages_upload_image_9224f763-cb09-42a3-b045-30dd74061fdd.jpeg~tplv-a9rns2rl98-image-qvalue.jpeg?rk3s=6823e3d0&x-expires=1781879845&x-signature=yc%2FIrkYZVdH9A%2BeWilEv9KOCwP8%3D" class="w-full h-40 object-cover rounded">
      <input type="text" value="朴宝剑1" class="mt-2 w-full p-2 border rounded">
      <div class="mt-2 flex justify-between">
        <button class="saveBtn px-3 py-1 bg-green-500 text-white rounded hover:bg-green-400">保存标题</button>
        <button class="deleteBtn px-3 py-1 bg-red-500 text-white rounded hover:bg-red-400">删除</button>
      </div>
    </div>
    
    <div class="bg-white p-4 rounded shadow animate-fade-in">
      <img src="https://p9-flow-imagex-sign.byteimg.com/ocean-cloud-tos/pages_upload_image_1a818158-35b8-483d-906d-58e468427728.jpeg~tplv-a9rns2rl98-image-qvalue.jpeg?rk3s=6823e3d0&x-expires=1781879858&x-signature=pMg3IbIGchChbzekleT2ew0DHg8%3D" class="w-full h-40 object-cover rounded">
      <input type="text" value="朴宝剑2" class="mt-2 w-full p-2 border rounded">
      <div class="mt-2 flex justify-between">
        <button class="saveBtn px-3 py-1 bg-green-500 text-white rounded hover:bg-green-400">保存标题</button>
        <button class="deleteBtn px-3 py-1 bg-red-500 text-white rounded hover:bg-red-400">删除</button>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('photoContainer');
    const uploadInput = document.getElementById('uploadInput');
    const backToFrontBtn = document.getElementById('backToFrontBtn');
    
    // 上传照片
    document.getElementById('uploadBtn').addEventListener('click', () => {
      const file = uploadInput.files[0];
      if (!file) return alert('请选择图片文件');
      
      const reader = new FileReader();
      reader.onload = e => {
        const div = document.createElement('div');
        div.className = 'bg-white p-4 rounded shadow animate-fade-in';
        div.innerHTML = `
          <img src="${e.target.result}" class="w-full h-40 object-cover rounded">
          <input type="text" value="新图片" class="mt-2 w-full p-2 border rounded">
          <div class="mt-2 flex justify-between">
            <button class="saveBtn px-3 py-1 bg-green-500 text-white rounded hover:bg-green-400">保存标题</button>
            <button class="deleteBtn px-3 py-1 bg-red-500 text-white rounded hover:bg-red-400">删除</button>
          </div>`;
        
        // 保存标题
        div.querySelector('.saveBtn').addEventListener('click', () => {
          const title = div.querySelector('input').value;
          alert(`标题已更新为：${title}`);
          // 实际应用中这里应该将数据同步到后端或本地存储
        });
        
        // 删除照片
        div.querySelector('.deleteBtn').addEventListener('click', () => {
          if (confirm('确认删除这张照片？')) {
            div.classList.add('opacity-0', 'transition-opacity', 'duration-300');
            setTimeout(() => {
              container.removeChild(div);
            }, 300);
          }
        });
        
        container.appendChild(div);
        uploadInput.value = '';
      };
      
      reader.readAsDataURL(file);
    });
    
    // 返回前端页面
    backToFrontBtn.addEventListener('click', () => {
      window.location.href = "index.html"; // 确保index.html在同一目录下
    });
  </script>
</body>
</html>
